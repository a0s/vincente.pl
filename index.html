    <script>
        function setRealViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', setRealViewportHeight);
        setRealViewportHeight();
    </script>

    <style>
        body, html {
            margin: 0;

            height: 100%;
            overscroll-behavior: none;
            font-family: 'Inter', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .image-gallery {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
            box-sizing: border-box;
            height: calc(var(--vh, 1vh) * 87);
            overscroll-behavior: contain;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .seo-footer {
            background-color: #f8f8f8;
            padding: 1rem 0;
            margin-top: 0;
        }

        .seo-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            font-size: 1em;
            color: #888;
            line-height: 1.6;
        }

        .seo-column {
            flex: 1;
            margin: 0 1rem;
        }

        .seo-content ul {
            margin: 0;
            padding: 0 0 0 0;
            list-style-type: none;
        }

        .seo-content li {
            margin-bottom: 0.5rem;
        }

        .seo-content a {
            color: #888;
            text-decoration: none;
        }

        .seo-content a:hover {
            color: #555;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .contact-info .icon {
            margin-right: 0.5rem;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
        }

        @media (min-width: 768px) {
            .image-gallery {
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        @media (max-width: 767px) {
            .image-gallery img {
                width: 100%;
            }

            .seo-content {
                flex-direction: column;
                padding: 0 1rem;
            }

            .seo-column {
                margin: 0;
                width: 100%;
            }

            .seo-footer {
                padding: 0 0 1rem 0;
            }

            .seo-content {
                display: flex;
                flex-direction: column;
            }

            .seo-column:nth-child(3) {
                order: -1;
            }

            .seo-column:nth-child(2) {
                order: 0;
            }

            .seo-column:nth-child(1) {
                order: 1;
            }

            .seo-content,
            .contact-info {
                font-size: 1em;
            }

            .contact-info {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
